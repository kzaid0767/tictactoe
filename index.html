<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./mebearded.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <button class="playBtn"  id='btn-1'>Tic</button>
        <button class="playBtn"  id='btn-2'>Tac</button>
        <button class="playBtn"  id='btn-3'>Toe</button>
        <button  class="playBtn" id='btn-4'>tIc</button>
        <button class="playBtn"  id='btn-5'>tAc</button>
        <button class="playBtn"  id='btn-6'>tOe</button>
        <button class="playBtn"  id='btn-7'>tiC</button>
        <button class="playBtn"  id='btn-8'>taC</button>
        <button class="playBtn"  id='btn-9'>toE</button>
    </div>
    <div id="resetBtn">
        <button id="reset-Btn">New Game</button>
    </div>
    <div id="winnerFound">
        <p id="winnerAnounce"></p>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
